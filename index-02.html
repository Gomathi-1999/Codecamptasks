<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Carousel</title>
  <link rel="stylesheet" href="styles-02.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="review active">
        <p>"Great product! I love it!"</p>
        <p class="author">- John Doe</p>
      </div>
      <div class="review">
        <p>"Amazing quality and excellent service."</p>
        <p class="author">- Jane Smith</p>
      </div>
      <div class="review">
        <p>"Highly recommended. Will buy again."</p>
        <p class="author">- Alex Johnson</p>
      </div>
    </div>
    <button id="prevBtn" onclick="changeReview(-1)">Previous</button>
    <button id="nextBtn" onclick="changeReview(1)">Next</button>
  </div>
  <script src="script-02.js"></script>
</body>
</html>
